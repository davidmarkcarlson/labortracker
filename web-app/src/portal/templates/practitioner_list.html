{% extends 'baseportal.html' %}
{% load staticfiles %}

{% block head_title %} Current Practitioners {% endblock head_title %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Current Practitioners</h4>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>Title</th>
                    </thead>
                    <tbody>
                        {% for practitioner in practitioners %}
                            <tr class="row1">
                                <td>{{ practitioner.title }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
